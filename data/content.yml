portfolio:
  enable: true
  title: 'Previous Events'
  portfolio_list:
    - name: Join Us for a Moon Festival Celebration!
      image: 'images/portfolio/bbqmeeteatingdiner1105325.jpeg'
      # url: https://gohugo.io
      description: Get ready to indulge in the rich traditions and flavors of the Moon Festival with the Cornell Taiwanese Student Association! We're thrilled to invite you to our Taiwanese Snacks for Mid-Autumn Festival and BBQ event, where we'll be celebrating under the shimmering moonlight. Join us for a delightful evening filled with delectable mooncakes, mouthwatering BBQ, and the warm company of friends and fellow students. It's a perfect opportunity to savor the taste of tradition while creating unforgettable memories. Don't miss out on this chance to experience the magic of the Moon Festival right here on campus.

    - name: Rolling Out the Red Carpet
      image: 'images/portfolio/IMG_7245.jpeg'
      # url: https://gohugo.io
      description: We're thrilled to kick off an exciting new academic year with a bang! Join us as we roll out the red carpet to welcome our bright and enthusiastic first-year students. It's time to celebrate new beginnings and create lasting memories together. Our grand welcoming party promises an unforgettable evening filled with laughter, delicious food, and the opportunity to forge connections that will last a lifetime. Let's come together as a community to embrace the fresh faces who are about to embark on an incredible journey with us. Get ready for a night of fun, friendship, and fantastic surprises.

    - name: Welcome to Cornell University!
      image: 'images/portfolio/campus.jpeg'
      description: As the Cornell Taiwanese Student Association, we are thrilled to have you join our vibrant community. Get ready to embark on an unforgettable journey filled with academic excellence, cultural enrichment, and lifelong friendships. We are here to support and guide you every step of the way, ensuring a smooth transition into your new home away from home. Join us in celebrating Taiwanese culture, traditions, and values, and let's create lasting memories together at Cornell. Welcome aboard, and let's make your Cornell experience truly extraordinary!
